<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Login Form</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial,sans-serif;
            background: #e0f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            
        }

        .form_container {
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 350px;
            box-shadow: 2px 2px 10px black;
        }

        .form_container h2 {
            text-align: center;
            color: #00796b;
        }

        .form_container h1 {
            text-align: center;
            color: #00796b;
        }

        

        .inputbaar input {
            width: 100%;
            padding-top: 15px;
            margin-top: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .inputbaar{
            padding-bottom: 15px;
        }

        button.btn-primary {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
        }
         .signup-link {
    text-align: center;
    margin-top: 15px;
    
  }

  .signin-link{
    text-align: center;
    padding-top: 15px;
  }

  .signin-link a {
    color: #00796b;
    text-decoration: none;

  }

  .signup-link a:hover {
    text-decoration: underline;
  }
  .terms{
    font-family: Arial, sans-serif;
    padding: 8px;
  }
    </style>
</head>
<body>

    <div class="form_container">
        <h1>VOXA</h1>
        <h2>User Login</h2>

        <form action="/login" method="POST" class="loginform">
            <div class="inputbaar">
                User Name  
                <input type="text" name="txtusername" class="form-control" required>
                
                Password 
                <input type="password" name="txtpassword" class="form-control" required>
            </div>
            {% if msg %}
            <p style="color: red;">{{ msg }}</p>
            {% endif %}
            <div class="terms">
              <input type="checkbox" required>
               Remember me
            </div>
            <button type="submit" class="btn btn-primary">Sign-In</button>

            <div class="signin-link">
                Create new account? <a href="/signup">sign-Up</a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
